<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 Экран</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <body class="bg-body-tertiary">
      <div class="container">
        <main>
          <a href="index.html" class="btn btn-primary btn-sm px-4 gap-3 mt-3">
            ⬅️Назад
          </a>
          <div class="py-5 text-center">
            <h2>
              <font style="vertical-align: inherit"
                ><font style="vertical-align: inherit"
                  >Обучение рекомендательной системы Экран 3</font
                ></font
              >
            </h2>
          </div>

          <div class="row g-3 mb-3">
            <div class="col-md-12 col-lg-12">
              <form class="needs-validation">
                <div class="row g-3">
                  <h4 class="mb-3">
                    <font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Загрузка файлов</font
                      ></font
                    >
                  </h4>

                  <div class="col-sm-12">
                    <label for="communicationFile" class="form-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Загрузка файла взаимодействия</font
                        ></font
                      ></label
                    >
                    <input
                      type="file"
                      class="form-control"
                      id="communicationFile"
                      placeholder=""
                      value=""
                      required
                    />
                  </div>

                  <div class="col-sm-12">
                    <label for="userFile" class="form-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Загрузка файла пользователей</font
                        ></font
                      ></label
                    >
                    <input
                      type="file"
                      class="form-control"
                      id="userFile"
                      placeholder=""
                      value=""
                      required
                    />
                  </div>

                  <div class="col-sm-12">
                    <label for="elementsFile" class="form-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Загрузка файла элементов</font
                        ></font
                      ></label
                    >
                    <input
                      type="file"
                      class="form-control"
                      id="elementsFile"
                      placeholder=""
                      value=""
                      required
                    />
                  </div>

                  <h4 class="mb-3">
                    <font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Настройки парсинга файла Interactions_file:</font
                      ></font
                    >
                  </h4>

                  <div class="col-sm-6">
                    <label for="user_Interactions_file" class="form-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit">User</font></font
                      ></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="user_Interactions_file"
                      placeholder=""
                      value=""
                      required
                    />
                  </div>

                  <div class="col-sm-6">
                    <label for="item_Interactions_file" class="form-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit">Item</font></font
                      ></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="item_Interactions_file"
                      placeholder=""
                      value=""
                      required
                    />
                  </div>

                  <div class="col-sm-6">
                    <label for="time_Interactions_file" class="form-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit">time</font></font
                      ></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="time_Interactions_file"
                      placeholder=""
                      value=""
                      required
                    />
                  </div>

                  <div class="col-md-6">
                    <label for="unit" class="form-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit">Unit</font></font
                      ></label
                    >
                    <select class="form-select" id="unit" required>
                      <option value="">
                        <font style="vertical-align: inherit"
                          ><font style="vertical-align: inherit"
                            >Вариант 1</font
                          ></font
                        >
                      </option>
                      <option>
                        <font style="vertical-align: inherit"
                          ><font style="vertical-align: inherit"
                            >Вариант 2</font
                          ></font
                        >
                      </option>
                    </select>
                  </div>

                  <h4 class="mb-3">
                    <font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Настройки парсинга файла users_file:</font
                      ></font
                    >
                  </h4>

                  <div class="col-sm-6">
                    <label for="user_users_file" class="form-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit">User</font></font
                      ></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="user_users_file"
                      placeholder=""
                      value=""
                      required
                    />
                  </div>

                  <div class="col-sm-6">
                    <label for="city_users_file" class="form-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit">City</font></font
                      ></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="city_users_file"
                      placeholder=""
                      value=""
                      required
                    />
                  </div>

                  <div class="col-sm-6">
                    <label for="age_users_file" class="form-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit">Age</font></font
                      ></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="age_users_file"
                      placeholder=""
                      value=""
                      required
                    />
                  </div>

                  <h4 class="mb-3">
                    <font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Настройки парсинга файла items_file:</font
                      ></font
                    >
                  </h4>

                  <div class="col-sm-6">
                    <label for="item_items_file" class="form-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit">Item</font></font
                      ></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="item_items_file"
                      placeholder=""
                      value=""
                      required
                    />
                  </div>

                  <div class="col-sm-6">
                    <label for="category_items_file" class="form-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Category</font
                        ></font
                      ></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="category_items_file"
                      placeholder=""
                      value=""
                      required
                    />
                  </div>

                  <h4 class="mb-3">
                    <font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Настройки параметров модели:</font
                      ></font
                    >
                  </h4>

                  <div class="col-md-6">
                    <label for="model_type_model_params" class="form-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Model Type</font
                        ></font
                      ></label
                    >
                    <select
                      class="form-select"
                      id="model_type_model_params"
                      required
                    >
                      <option value="">
                        <font style="vertical-align: inherit"
                          ><font style="vertical-align: inherit"
                            >Вариант 1</font
                          ></font
                        >
                      </option>
                      <option>
                        <font style="vertical-align: inherit"
                          ><font style="vertical-align: inherit"
                            >Вариант 2</font
                          ></font
                        >
                      </option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label for="key_model_params" class="form-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit">Key</font></font
                      ></label
                    >
                    <select class="form-select" id="key_model_params" required>
                      <option value="">
                        <font style="vertical-align: inherit"
                          ><font style="vertical-align: inherit"
                            >Вариант 1</font
                          ></font
                        >
                      </option>
                      <option>
                        <font style="vertical-align: inherit"
                          ><font style="vertical-align: inherit"
                            >Вариант 2</font
                          ></font
                        >
                      </option>
                    </select>
                  </div>

                  <div class="col-sm-6">
                    <label for="leaf_size_model_params" class="form-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Leaf Size</font
                        ></font
                      ></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="leaf_size_model_params"
                      placeholder=""
                      value=""
                      required
                    />
                  </div>

                  <div class="col-sm-6">
                    <label for="neighbors_model_params" class="form-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Neighbors</font
                        ></font
                      ></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="neighbors_model_params"
                      placeholder=""
                      value=""
                      required
                    />
                  </div>

                  <h4 class="mb-3">
                    <font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Настройка параметров метрик:</font
                      ></font
                    >
                  </h4>

                  <div class="col-sm-6">
                    <label for="k_metriks_parameters" class="form-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit">K</font></font
                      ></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="k_metriks_parameters"
                      placeholder=""
                      value=""
                      required
                    />
                  </div>

                  <div class="col-sm-6">
                    <label for="step_metriks_parameters" class="form-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit">Step</font></font
                      ></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="step_metriks_parameters"
                      placeholder=""
                      value=""
                      required
                    />
                  </div>

                  <div class="col-sm-6">
                    <label for="first_metriks_parameters" class="form-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >First</font
                        ></font
                      ></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="first_metriks_parameters"
                      placeholder=""
                      value=""
                      required
                    />
                  </div>

                  <h4 class="mb-3">
                    <font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Учебное и валидационное множества:</font
                      ></font
                    >
                  </h4>

                  <div class="col-sm-6">
                    <label for="train_start" class="form-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Train start</font
                        ></font
                      ></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="train_start"
                      placeholder=""
                      value=""
                      required
                    />
                  </div>

                  <div class="col-sm-6">
                    <label for="train_end" class="form-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Train End</font
                        ></font
                      ></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="train_end"
                      placeholder=""
                      value=""
                      required
                    />
                  </div>

                  <div class="col-sm-6">
                    <label for="test_start" class="form-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Test Start</font
                        ></font
                      ></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="test_start"
                      placeholder=""
                      value=""
                      required
                    />
                  </div>

                  <div class="col-sm-6">
                    <label for="test_end" class="form-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Test end</font
                        ></font
                      ></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="test_end"
                      placeholder=""
                      value=""
                      required
                    />
                  </div>

                  <button class="w-100 btn btn-primary btn-lg" type="submit">
                    <font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Начать обучение</font
                      ></font
                    >
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
