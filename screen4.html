<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 Экран</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-body-tertiary">
    <div class="container">
      <main>
        <a href="index.html" class="btn btn-primary btn-sm px-4 gap-3 mt-3">
          ⬅️Назад
       </a>
        <div class="py-5 text-center">
          <h2>
            <font style="vertical-align: inherit"
              ><font style="vertical-align: inherit"
                >Построение рекомендаций Экран 4</font
              ></font
            >
          </h2>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-md-12 col-lg-12">
            <form class="needs-validation" novalidate="">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="model_type_recomendation" class="form-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Model Type</font
                      ></font
                    ></label
                  >
                  <select
                    class="form-select"
                    id="model_type_recomendation"
                    required=""
                  >
                    <option value="">
                      <font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Вариант 1</font
                        ></font
                      >
                    </option>
                    <option>
                      <font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Вариант 2</font
                        ></font
                      >
                    </option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label for="key_recomendation" class="form-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit">Key</font></font
                    ></label
                  >
                  <select
                    class="form-select"
                    id="key_recomendation"
                    required=""
                  >
                    <option value="">
                      <font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Вариант 1</font
                        ></font
                      >
                    </option>
                    <option>
                      <font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Вариант 2</font
                        ></font
                      >
                    </option>
                  </select>
                </div>

                <div class="col-sm-6">
                  <label for="n_recomendation" class="form-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit">N</font></font
                    ></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="n_recomendation"
                    placeholder=""
                    value=""
                    required=""
                  />
                </div>

                <div class="col-sm-12">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="cleanout_recomendation"
                    />
                    <label class="form-check-label" for="cleanout_recomendation"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Cleanout</font
                        ></font
                      ></label
                    >
                  </div>

                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="anti_cleanout_recomendation"
                    />
                    <label
                      class="form-check-label"
                      for="anti_cleanout_recomendation"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Anti-cleanout</font
                        ></font
                      ></label
                    >
                  </div>
                </div>

                <div class="col-sm-12">
                  <label for="margin_degree" class="form-label"
                    >Margin Degree <b id="margin_degree_counter">0</b></label
                  >
                  <input
                    type="range"
                    class="form-range"
                    min="0"
                    max="1000"
                    id="margin_degree"
                    style="
                      background-color: rgba(0, 0, 0, 0.1);
                      border-radius: 7px;
                      padding: 0px 5px;
                    "
                  />
                </div>

                <div class="col-sm-6">
                  <label for="users_recomendation" class="form-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit">Users</font></font
                    ></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="users_recomendation"
                    placeholder=""
                    value=""
                    required=""
                  />
                </div>

                <div class="col-sm-6">
                  <label for="include_items_recomendation" class="form-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Include Items</font
                      ></font
                    ></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="include_items_recomendation"
                    placeholder=""
                    value=""
                    required=""
                  />
                </div>

                <div class="col-sm-6">
                  <label for="exclude_items_recomendation" class="form-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Exclude Items</font
                      ></font
                    ></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exclude_items_recomendation"
                    placeholder=""
                    value=""
                    required=""
                  />
                </div>

                <div class="col-md-12">
                  <label
                    for="prioritize_category_recomendation"
                    class="form-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Prioritize category</font
                      ></font
                    ></label
                  >
                  <select
                    class="form-select"
                    id="prioritize_category_recomendation"
                    required=""
                  >
                    <option value="">
                      <font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Вариант 1</font
                        ></font
                      >
                    </option>
                    <option>
                      <font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Вариант 2</font
                        ></font
                      >
                    </option>
                  </select>
                </div>

                <div class="col-md-12">
                  <label for="exclude_category_recomendation" class="form-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Exclude category</font
                      ></font
                    ></label
                  >
                  <select
                    class="form-select"
                    id="exclude_category_recomendation"
                    required=""
                  >
                    <option value="">
                      <font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Вариант 1</font
                        ></font
                      >
                    </option>
                    <option>
                      <font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Вариант 2</font
                        ></font
                      >
                    </option>
                  </select>
                </div>
                <!-- ////////////////////////////////////////// -->


              <button class="w-100 btn btn-primary btn-lg" type="submit">
                <font style="vertical-align: inherit"
                  ><font style="vertical-align: inherit"
                    >Построить рекомендации</font
                  ></font
                >
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
